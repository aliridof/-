<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Index - aliridof-trial</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .stat-item strong {
            display: block;
            font-size: 1.5em;
            color: #667eea;
        }
        
        .stat-item span {
            color: #666;
            font-size: 0.9em;
        }
        
        #tree {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 14px;
            line-height: 2;
            white-space: pre;
            overflow-x: auto;
            border: 2px solid #e9ecef;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .folder {
            color: #2c3e50;
            font-weight: 600;
        }
        
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            text-align: center;
            color: #666;
        }
        
        footer a {
            color: #667eea;
            font-weight: 600;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .search-box {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading::before {
            content: "‚è≥";
            display: inline-block;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>üì¶</span>
                <span>aliridof-trial</span>
            </h1>
            <p class="subtitle">Struktur Repository - Auto Generated</p>
        </header>

        <div class="stats">
            <div class="stat-item">
                <strong id="fileCount">-</strong>
                <span>Total Files</span>
            </div>
            <div class="stat-item">
                <strong id="folderCount">-</strong>
                <span>Folders</span>
            </div>
            <div class="stat-item">
                <strong id="lastUpdate">-</strong>
                <span>Last Updated</span>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Cari file atau folder...">
            <button onclick="loadTree()">üîÑ Refresh</button>
            <button onclick="expandAll()">üìÇ Expand All</button>
            <button onclick="collapseAll()">üìÅ Collapse All</button>
        </div>

        <div id="tree" class="loading">Memuat struktur repository...</div>

        <footer>
            <p>
                Generated automatically from 
                <a href="https://github.com/aliridof/aliridof-trial" target="_blank">
                    github.com/aliridof/aliridof-trial
                </a>
            </p>
            <p style="margin-top: 10px; font-size: 0.9em;">
                Last generated: <span id="genTime"></span>
            </p>
        </footer>
    </div>

    <script>
        const OWNER = 'aliridof';
        const REPO = 'aliridof-trial';
        const BRANCH = 'main'; // Ganti ke 'master' jika branch utama adalah master
        const GITHUB_API = `https://api.github.com/repos/${OWNER}/${REPO}/git/trees/${BRANCH}?recursive=1`;
        
        let fullTreeData = '';
        let treeStructure = null;

        async function loadTree() {
            const treeDiv = document.getElementById('tree');
            treeDiv.className = 'loading';
            treeDiv.innerHTML = 'Memuat struktur repository...';
            
            try {
                const response = await fetch(GITHUB_API);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.tree) {
                    treeStructure = buildStructure(data.tree);
                    fullTreeData = renderTree(treeStructure);
                    treeDiv.innerHTML = fullTreeData;
                    treeDiv.className = '';
                    
                    updateStats(data.tree);
                    updateGenerationTime();
                } else {
                    throw new Error('No tree data found');
                }
            } catch (error) {
                console.error('Error:', error);
                treeDiv.className = 'error';
                treeDiv.innerHTML = `‚ùå Error loading repository structure\n\nDetail: ${error.message}\n\nPastikan:\n‚Ä¢ Repository "${REPO}" ada dan public\n‚Ä¢ Branch "${BRANCH}" benar (coba ganti ke "master" jika perlu)\n‚Ä¢ Username "${OWNER}" benar`;
            }
        }
        
        function buildStructure(files) {
            const ignore = ['.git', 'node_modules', 'vendor', '.github', '.DS_Store'];
            const tree = {};
            
            files.forEach(file => {
                // Skip ignored paths
                if (ignore.some(i => file.path.includes(i))) return;
                if (file.path.startsWith('.')) return;
                
                const parts = file.path.split('/');
                let current = tree;
                
                parts.forEach((part, i) => {
                    if (!current[part]) {
                        current[part] = {
                            type: i === parts.length - 1 ? file.type : 'tree',
                            path: file.path,
                            children: {}
                        };
                    }
                    current = current[part].children;
                });
            });
            
            return tree;
        }
        
        function renderTree(node, prefix = '', isLast = true, isRoot = true) {
            let output = '';
            const entries = Object.entries(node).sort((a, b) => {
                // Folders first, then files
                if (a[1].type === 'tree' && b[1].type !== 'tree') return -1;
                if (a[1].type !== 'tree' && b[1].type === 'tree') return 1;
                return a[0].localeCompare(b[0]);
            });
            
            if (isRoot) {
                output += `${REPO}/\n`;
            }
            
            entries.forEach(([name, data], index) => {
                const last = index === entries.length - 1;
                const connector = last ? '‚îî‚îÄ‚îÄ ' : '‚îú‚îÄ‚îÄ ';
                const icon = getIcon(name, data.type);
                
                output += prefix + connector + icon + ' ';
                
                if (data.type === 'blob') {
                    output += `<a href="https://github.com/${OWNER}/${REPO}/blob/${BRANCH}/${data.path}" target="_blank">${name}</a>\n`;
                } else {
                    output += `<span class="folder">${name}/</span>\n`;
                }
                
                if (Object.keys(data.children).length > 0) {
                    const newPrefix = prefix + (last ? '    ' : '‚îÇ   ');
                    output += renderTree(data.children, newPrefix, last, false);
                }
            });
            
            return output;
        }
        
        function getIcon(filename, type) {
            if (type === 'tree') return 'üìÅ';
            
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                // Documents
                'md': 'üìù',
                'txt': 'üìÑ',
                'pdf': 'üìï',
                'doc': 'üìò',
                'docx': 'üìò',
                
                // Web
                'html': 'üåê',
                'htm': 'üåê',
                'css': 'üé®',
                'scss': 'üé®',
                'sass': 'üé®',
                'js': '‚ö°',
                'ts': 'üí†',
                'jsx': '‚öõÔ∏è',
                'tsx': '‚öõÔ∏è',
                'vue': 'üíö',
                
                // Data
                'json': 'üìã',
                'xml': 'üìã',
                'yml': '‚öôÔ∏è',
                'yaml': '‚öôÔ∏è',
                'csv': 'üìä',
                
                // Images
                'png': 'üñºÔ∏è',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'gif': 'üéûÔ∏è',
                'svg': 'üé®',
                'ico': 'üéØ',
                'webp': 'üñºÔ∏è',
                
                // Programming
                'py': 'üêç',
                'java': '‚òï',
                'cpp': '‚öôÔ∏è',
                'c': '‚öôÔ∏è',
                'go': 'üêπ',
                'rs': 'ü¶Ä',
                'php': 'üêò',
                'rb': 'üíé',
                
                // Others
                'zip': 'üì¶',
                'tar': 'üì¶',
                'gz': 'üì¶',
                'sh': 'üîß',
                'bat': 'üîß',
                'exe': '‚öôÔ∏è'
            };
            
            return icons[ext] || 'üìÑ';
        }
        
        function updateStats(files) {
            const fileCount = files.filter(f => f.type === 'blob').length;
            const folderCount = files.filter(f => f.type === 'tree').length;
            
            document.getElementById('fileCount').textContent = fileCount;
            document.getElementById('folderCount').textContent = folderCount;
            document.getElementById('lastUpdate').textContent = 'Just now';
        }
        
        function updateGenerationTime() {
            const now = new Date().toLocaleString('id-ID', {
                dateStyle: 'medium',
                timeStyle: 'short'
            });
            document.getElementById('genTime').textContent = now;
        }
        
        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const treeDiv = document.getElementById('tree');
            
            if (!searchTerm) {
                treeDiv.innerHTML = fullTreeData;
                return;
            }
            
            const lines = fullTreeData.split('\n');
            const filtered = lines.filter(line => 
                line.toLowerCase().includes(searchTerm)
            ).join('\n');
            
            treeDiv.innerHTML = filtered || '<div class="error">Tidak ditemukan hasil untuk "' + searchTerm + '"</div>';
        });
        
        function expandAll() {
            alert('Feature coming soon! üöÄ');
        }
        
        function collapseAll() {
            alert('Feature coming soon! üöÄ');
        }
        
        // Load tree on page load
        loadTree();
    </script>
</body>
</html>
