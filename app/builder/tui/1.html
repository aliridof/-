<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUI Builder - Optimized</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* ==================== CSS VARIABLES ==================== */
    :root {
      --c-primary: #000;
      --c-secondary: #fff;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
      --hover: rgba(0, 0, 0, 0.05);
      --active: rgba(0, 0, 0, 0.1);
      --spacing: 8px;
      --radius: 6px;
      --font-sm: 12px;
      --font-md: 14px;
      --font-lg: 16px;
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --c-primary: #fff;
      --c-secondary: #000;
      --border: #333;
      --shadow: rgba(255, 255, 255, 0.1);
      --hover: rgba(255, 255, 255, 0.05);
      --active: rgba(255, 255, 255, 0.1);
    }

    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--c-secondary);
      color: var(--c-primary);
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
    }

    /* ==================== LAYOUT ==================== */
    .app {
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }

    .header {
      background: var(--c-secondary);
      border-bottom: 2px solid var(--c-primary);
      padding: calc(var(--spacing) * 1.5) calc(var(--spacing) * 2);
      display: flex;
      align-items: center;
      gap: calc(var(--spacing) * 2);
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: var(--spacing);
      font-weight: 700;
      font-size: var(--font-lg);
    }

    .actions {
      margin-left: auto;
      display: flex;
      gap: var(--spacing);
      flex-wrap: wrap;
    }

    .main {
      display: grid;
      grid-template-columns: auto 1fr auto;
      overflow: hidden;
    }

    /* ==================== BUTTONS ==================== */
    .btn {
      background: var(--c-secondary);
      color: var(--c-primary);
      border: 1px solid var(--c-primary);
      padding: var(--spacing) calc(var(--spacing) * 1.5);
      border-radius: var(--radius);
      font-size: var(--font-sm);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition);
      display: inline-flex;
      align-items: center;
      gap: calc(var(--spacing) / 2);
      white-space: nowrap;
      font-family: inherit;
    }

    .btn:hover:not(:disabled) {
      background: var(--hover);
      transform: translateY(-1px);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn--primary {
      background: var(--c-primary);
      color: var(--c-secondary);
    }

    .btn--icon {
      padding: var(--spacing);
      aspect-ratio: 1;
    }

    /* ==================== SIDEBAR ==================== */
    .sidebar {
      width: 280px;
      background: var(--c-secondary);
      border-right: 2px solid var(--c-primary);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: margin-left var(--transition), width var(--transition);
    }

    .sidebar--collapsed {
      margin-left: -280px;
      width: 0;
    }

    .sidebar__header {
      padding: calc(var(--spacing) * 2);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      font-size: var(--font-sm);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: var(--spacing);
    }

    .palette {
      padding: calc(var(--spacing) * 1.5);
    }

    .palette__item {
      background: var(--c-secondary);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: calc(var(--spacing) * 1.5);
      cursor: grab;
      transition: all var(--transition);
      user-select: none;
    }

    .palette__item:hover {
      border-color: var(--c-primary);
      transform: translateX(4px);
    }

    .palette__item:active {
      cursor: grabbing;
    }

    .palette__header {
      display: flex;
      align-items: center;
      gap: var(--spacing);
      font-weight: 600;
      font-size: var(--font-md);
    }

    .palette__desc {
      font-size: var(--font-sm);
      opacity: 0.6;
      margin-left: calc(var(--spacing) * 3.5);
    }

    /* ==================== EDITOR ==================== */
    .editor {
      margin-top: calc(var(--spacing) * 2);
      padding: calc(var(--spacing) * 2);
      border-top: 2px solid var(--border);
    }

    .editor__title {
      font-weight: 600;
      font-size: var(--font-sm);
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: calc(var(--spacing) * 1.5);
    }

    .field {
      margin-bottom: calc(var(--spacing) * 2);
    }

    .field__label {
      font-size: var(--font-sm);
      font-weight: 600;
      opacity: 0.7;
      text-transform: uppercase;
      margin-bottom: calc(var(--spacing) / 2);
    }

    .field__input {
      width: 100%;
      background: var(--c-secondary);
      color: var(--c-primary);
      border: 1px solid var(--border);
      padding: var(--spacing) calc(var(--spacing) * 1.5);
      border-radius: var(--radius);
      font-size: var(--font-md);
      transition: all var(--transition);
      font-family: inherit;
    }

    .field__input:focus {
      outline: none;
      border-color: var(--c-primary);
      box-shadow: 0 0 0 2px var(--active);
    }

    .field__input--textarea {
      min-height: 80px;
      resize: vertical;
      font-family: 'Courier New', monospace;
      font-size: var(--font-sm);
    }

    /* ==================== ICON PICKER ==================== */
    .icon-picker {
      position: relative;
    }

    .icon-picker__display {
      display: flex;
      align-items: center;
      gap: var(--spacing);
      background: var(--c-secondary);
      border: 1px solid var(--border);
      padding: var(--spacing);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--transition);
    }

    .icon-picker__display:hover {
      border-color: var(--c-primary);
    }

    .icon-picker__preview {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: var(--hover);
      border-radius: var(--radius);
    }

    .icon-picker__label {
      flex: 1;
      font-size: var(--font-md);
    }

    .icon-picker__dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: calc(var(--spacing) / 2);
      background: var(--c-secondary);
      border: 2px solid var(--c-primary);
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      z-index: 100;
      max-height: 400px;
      overflow-y: auto;
    }

    .icon-picker__dropdown--open {
      display: block;
    }

    .icon-picker__search {
      position: sticky;
      top: 0;
      background: var(--c-secondary);
      border-bottom: 1px solid var(--border);
      padding: var(--spacing);
    }

    .icon-picker__search-input {
      width: 100%;
      padding: var(--spacing);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--c-secondary);
      color: var(--c-primary);
      font-size: var(--font-sm);
    }

    .icon-picker__grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
      gap: calc(var(--spacing) / 2);
      padding: var(--spacing);
    }

    .icon-picker__item {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: var(--c-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--transition);
    }

    .icon-picker__item:hover {
      background: var(--hover);
      border-color: var(--c-primary);
    }

    .icon-picker__item--selected {
      background: var(--c-primary);
      color: var(--c-secondary);
      border-color: var(--c-primary);
    }

    /* ==================== CANVAS ==================== */
    .canvas-wrap {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .toolbar {
      background: var(--c-secondary);
      border-bottom: 1px solid var(--border);
      padding: var(--spacing) calc(var(--spacing) * 2);
      display: flex;
      align-items: center;
      gap: calc(var(--spacing) * 1.5);
    }

    .zoom {
      display: flex;
      align-items: center;
      gap: calc(var(--spacing) / 2);
    }

    .zoom__level {
      font-size: var(--font-sm);
      min-width: 50px;
      text-align: center;
      font-family: monospace;
    }

    .hint {
      margin-left: auto;
      font-size: var(--font-sm);
      opacity: 0.6;
    }

    .canvas-container {
      flex: 1;
      overflow: auto;
      background-image: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: -1px -1px;
    }

    .canvas {
      min-width: 3000px;
      min-height: 2000px;
      padding: calc(var(--spacing) * 6);
      transform-origin: top left;
      transition: transform var(--transition);
      will-change: transform;
    }

    .empty-state {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0.5;
      pointer-events: none;
    }

    .empty-state__icon {
      font-size: 64px;
      margin-bottom: var(--spacing);
    }

    /* ==================== NODE ==================== */
    .node-wrap {
      margin: calc(var(--spacing) * 2) 0;
      position: relative;
    }

    .node {
      background: var(--c-secondary);
      border: 2px solid var(--c-primary);
      border-radius: var(--radius);
      padding: calc(var(--spacing) * 2);
      min-width: 300px;
      max-width: 600px;
      transition: all var(--transition);
      box-shadow: 0 2px 8px var(--shadow);
      contain: layout style;
    }

    .node:hover {
      box-shadow: 0 4px 12px var(--shadow);
    }

    .node--selected {
      border-width: 3px;
      box-shadow: 0 0 0 3px var(--active);
    }

    .node--dragging {
      opacity: 0.4;
    }

    .node--main {
      border-width: 3px;
    }

    .node__header {
      display: flex;
      align-items: flex-start;
      gap: calc(var(--spacing) * 1.5);
    }

    .node__drag {
      cursor: move;
      opacity: 0.3;
      transition: opacity var(--transition);
      font-size: 18px;
    }

    .node:hover .node__drag {
      opacity: 0.6;
    }

    .node__icon {
      font-size: 24px;
    }

    .node__content {
      flex: 1;
      min-width: 0;
    }

    .node__title-display {
      font-size: var(--font-lg);
      font-weight: 600;
      padding: calc(var(--spacing) / 2) var(--spacing);
      border-radius: var(--radius);
      cursor: pointer;
      word-wrap: break-word;
      text-align: left;
      width: 100%;
      transition: all var(--transition);
    }

    .node__title-display:hover {
      background: var(--hover);
    }

    .node__title-input {
      font-size: var(--font-lg);
      font-weight: 600;
      outline: none;
      padding: calc(var(--spacing) / 2) var(--spacing);
      border-radius: var(--radius);
      border: 2px solid var(--c-primary);
      background: var(--active);
      color: var(--c-primary);
      font-family: inherit;
      width: 100%;
      text-align: left;
      box-shadow: 0 0 0 2px var(--active);
    }
    
    .node__title-input::placeholder {
      opacity: 0.5;
    }

    .node__title-hint {
      font-size: 10px;
      opacity: 0.5;
      margin-top: 4px;
      font-style: italic;
    }

    .node__meta {
      font-size: var(--font-sm);
      margin-top: var(--spacing);
      padding: var(--spacing);
      background: var(--hover);
      border-radius: var(--radius);
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .node__actions {
      display: flex;
      gap: calc(var(--spacing) / 2);
    }

    .node__btn {
      background: var(--c-secondary);
      color: var(--c-primary);
      border: 1px solid var(--border);
      padding: calc(var(--spacing) / 2) var(--spacing);
      border-radius: var(--radius);
      font-size: var(--font-sm);
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      gap: calc(var(--spacing) / 2);
    }

    .node__btn:hover {
      border-color: var(--c-primary);
      background: var(--hover);
    }

    .node__reorder {
      display: flex;
      gap: 2px;
    }

    .node__reorder-btn {
      width: 24px;
      height: 24px;
      background: var(--c-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all var(--transition);
    }

    .node__reorder-btn:hover:not(:disabled) {
      border-color: var(--c-primary);
      background: var(--hover);
    }

    .node__reorder-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    /* ==================== CHILDREN ==================== */
    .children {
      margin-left: 40px;
      margin-top: calc(var(--spacing) * 1.5);
      padding-left: calc(var(--spacing) * 2);
      border-left: 2px solid var(--border);
      position: relative;
    }

    .children::before {
      content: '';
      position: absolute;
      left: -2px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--c-primary);
      opacity: 0;
      transition: opacity var(--transition);
    }

    .node-wrap:hover > .children::before {
      opacity: 0.3;
    }

    /* ==================== DROP ZONE ==================== */
    .drop-zone {
      min-height: 50px;
      border: 3px dashed var(--border);
      border-radius: var(--radius);
      margin: calc(var(--spacing) * 1.5) 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
      opacity: 0.6;
      background: var(--hover);
    }

    .drop-zone--visible {
      opacity: 1;
      border-width: 3px;
    }

    .drop-zone--over {
      border-color: var(--c-primary);
      background: var(--active);
      border-style: solid;
      opacity: 1;
      border-width: 4px;
      transform: scale(1.02);
    }

    .drop-zone__label {
      font-size: var(--font-sm);
      opacity: 0.7;
      pointer-events: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .drop-zone--over .drop-zone__label {
      opacity: 1;
      font-weight: 700;
    }

    /* ==================== PREVIEW ==================== */
    .preview-panel {
      width: 320px;
      background: var(--c-secondary);
      border-left: 2px solid var(--c-primary);
      display: flex;
      flex-direction: column;
      transition: margin-right var(--transition), width var(--transition);
    }

    .preview-panel--collapsed {
      margin-right: -320px;
      width: 0;
    }

    .preview-panel__header {
      padding: calc(var(--spacing) * 2);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      font-size: var(--font-sm);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: var(--spacing);
    }

    .preview {
      flex: 1;
      padding: calc(var(--spacing) * 2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .preview__title {
      font-size: var(--font-sm);
      font-weight: 600;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: var(--spacing);
    }

    .preview__content {
      flex: 1;
      background: var(--c-secondary);
      padding: calc(var(--spacing) * 1.5);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: 'Courier New', monospace;
      font-size: var(--font-sm);
      white-space: pre-wrap;
      overflow-y: auto;
    }

    /* ==================== TOAST ==================== */
    .toast {
      position: fixed;
      bottom: calc(var(--spacing) * 2);
      right: calc(var(--spacing) * 2);
      background: var(--c-primary);
      color: var(--c-secondary);
      border-radius: var(--radius);
      padding: var(--spacing) calc(var(--spacing) * 2);
      box-shadow: 0 4px 12px var(--shadow);
      transform: translateY(120%);
      opacity: 0;
      transition: all var(--transition);
      z-index: 2000;
      display: flex;
      align-items: center;
      gap: var(--spacing);
      max-width: 400px;
    }

    .toast--visible {
      transform: translateY(0);
      opacity: 1;
    }

    /* ==================== SCROLLBAR ==================== */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--c-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--c-primary);
    }

    /* ==================== UTILITIES ==================== */
    .material-icons {
      font-size: inherit;
      line-height: inherit;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .sidebar, .preview-panel {
        position: absolute;
        z-index: 50;
      }
      
      .hint {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="material-icons">terminal</span>
        <span>TUI Builder</span>
      </div>
      <div class="actions">
        <button class="btn btn--icon" id="themeToggle" title="Toggle Theme">
          <span class="material-icons">brightness_6</span>
        </button>
        <button class="btn" id="addMain">
          <span class="material-icons">add</span>
          Main
        </button>
        <button class="btn" id="loadSample">
          <span class="material-icons">description</span>
          Sample
        </button>
        <button class="btn" id="exportAscii">
          <span class="material-icons">code</span>
          ASCII
        </button>
        <button class="btn" id="undo" disabled>
          <span class="material-icons">undo</span>
        </button>
        <button class="btn" id="redo" disabled>
          <span class="material-icons">redo</span>
        </button>
        <button class="btn" id="clearAll">
          <span class="material-icons">clear</span>
          Clear
        </button>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar__header">
          <span class="material-icons">widgets</span>
          Components
        </div>
        <div class="palette" id="palette"></div>
      </aside>

      <!-- Canvas -->
      <div class="canvas-wrap">
        <div class="toolbar">
          <button class="btn btn--icon" id="toggleSidebar" title="Toggle Sidebar">
            <span class="material-icons">menu</span>
          </button>
          <div class="zoom">
            <button class="btn btn--icon" id="zoomOut" title="Zoom Out">
              <span class="material-icons">remove</span>
            </button>
            <span class="zoom__level" id="zoomLevel">100%</span>
            <button class="btn btn--icon" id="zoomIn" title="Zoom In">
              <span class="material-icons">add</span>
            </button>
            <button class="btn btn--icon" id="zoomReset" title="Reset Zoom">
              <span class="material-icons">refresh</span>
            </button>
          </div>
          <div class="hint">
            <span class="material-icons" style="font-size: 16px;">info</span>
            SHIFT+ENTER: Sibling • TAB: Child • Click title to edit
          </div>
          <button class="btn btn--icon" id="togglePreview" title="Toggle Preview">
            <span class="material-icons">visibility</span>
          </button>
        </div>
        <div class="canvas-container">
          <div class="canvas" id="canvas"></div>
        </div>
      </div>

      <!-- Preview -->
      <aside class="preview-panel" id="previewPanel">
        <div class="preview-panel__header">
          <span class="material-icons">visibility</span>
          Preview
          <button class="btn btn--icon" id="togglePreviewInner" style="margin-left: auto;" title="Close">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="preview">
          <div class="preview__title">ASCII Preview</div>
          <div class="preview__content" id="previewContent"></div>
        </div>
      </aside>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <span class="material-icons">info</span>
    <span id="toastMsg"></span>
  </div>

  <script>
    'use strict';

    // ==================== CONFIGURATION ====================
    const CONFIG = {
      maxHistory: 50,
      autoSaveDelay: 1000,
      maxNodes: 100,
      storageKey: 'tuiBuilder_v2',
      zoomStep: 0.1,
      minZoom: 0.5,
      maxZoom: 2,
      debounceDelay: 300
    };

    // ==================== STATE MANAGEMENT ====================
    class AppState {
      constructor() {
        this.nodes = [];
        this.selectedId = null;
        this.draggedNode = null;
        this.draggedFromPalette = false;
        this.zoom = 1;
        this.history = [];
        this.historyIndex = -1;
        this.theme = localStorage.getItem('theme') || 'light';
      }

      reset() {
        this.nodes = [];
        this.selectedId = null;
        this.saveToHistory();
      }

      saveToHistory() {
        this.history = this.history.slice(0, this.historyIndex + 1);
        this.history.push(JSON.parse(JSON.stringify(this.nodes)));
        this.historyIndex++;
        
        if (this.history.length > CONFIG.maxHistory) {
          this.history.shift();
          this.historyIndex--;
        }
        
        this.autoSave();
      }

      undo() {
        if (this.historyIndex > 0) {
          this.historyIndex--;
          this.nodes = JSON.parse(JSON.stringify(this.history[this.historyIndex]));
          return true;
        }
        return false;
      }

      redo() {
        if (this.historyIndex < this.history.length - 1) {
          this.historyIndex++;
          this.nodes = JSON.parse(JSON.stringify(this.history[this.historyIndex]));
          return true;
        }

      create(title = 'New Node') {
        return {
          id: Utils.uid(),
          title,
          icon: 'auto_awesome',
          meta: '',
          children: []
        };
      },

      find(id, nodes = state.nodes) {
        for (const node of nodes) {
          if (node.id === id) return node;
          const found = this.find(id, node.children);
          if (found) return found;
        }
        return null;
      },

      findParent(childId, nodes = state.nodes, parent = null) {
        for (const node of nodes) {
          if (node.id === childId) return parent;
          const found = this.findParent(childId, node.children, node);
          if (found !== null) return found;
        }
        return null;
      },

      remove(id, nodes = state.nodes) {
        const index = nodes.findIndex(n => n.id === id);
        if (index !== -1) {
          nodes.splice(index, 1);
          return true;
        }
        for (const node of nodes) {
          if (this.remove(id, node.children)) return true;
        }
        return false;
      },

      move(nodeId, targetParentId, position) {
        const node = this.find(nodeId);
        if (!node) return false;
        
        // Prevent moving into own children
        if (targetParentId && this.isDescendant(targetParentId, nodeId)) {
          return false;
        }
        
        const nodeCopy = JSON.parse(JSON.stringify(node));
        this.remove(nodeId);
        
        const targetArray = targetParentId ? 
          this.find(targetParentId).children : 
          state.nodes;
        
        targetArray.splice(position, 0, nodeCopy);
        return true;
      },

      reorder(nodeId, direction) {
        const parent = this.findParent(nodeId);
        const siblings = parent ? parent.children : state.nodes;
        const index = siblings.findIndex(n => n.id === nodeId);
        
        if (index === -1) return false;
        
        const newIndex = direction === 'up' ? index - 1 : index + 1;
        if (newIndex < 0 || newIndex >= siblings.length) return false;
        
        [siblings[index], siblings[newIndex]] = [siblings[newIndex], siblings[index]];
        return true;
      },

      isDescendant(nodeId, ancestorId) {
        const node = this.find(ancestorId);
        if (!node) return false;
        
        const check = (children) => {
          for (const child of children) {
            if (child.id === nodeId) return true;
            if (check(child.children)) return true;
          }
          return false;
        };
        
        return check(node.children);
      },

      countNodes(nodes = state.nodes) {
        return nodes.reduce((sum, node) => 
          sum + 1 + this.countNodes(node.children), 0);
      }
    };

      generateAscii() {
        const lines = [];
        
        const walk = (node, level, isLast, prefix = '') => {
          const connector = isLast ? '└─' : '├─';
          const childPrefix = prefix + (isLast ? '   ' : '│  ');
          
          if (level === 0) {
            const title = ` ${node.title.toUpperCase()} `;
            const width = Math.max(50, title.length + 4);
            
            lines.push('┌' + '─'.repeat(width - 2) + '┐');
            lines.push('│' + title.padEnd(width - 2) + '│');
            
            if (node.meta) {
              node.meta.split('\n').forEach(line => {
                lines.push('│ ' + line.padEnd(width - 3) + '│');
              });
            }
            
            lines.push('└' + '─'.repeat(width - 2) + '┘');
          } else {
            lines.push(`${prefix}${connector}► ${node.title}`);
            if (node.meta) {
              node.meta.split('\n').forEach(line => {
                lines.push(`${childPrefix}  ${line}`);
              });
            }
          }
          
          node.children.forEach((child, i) => {
            walk(child, level + 1, i === node.children.length - 1, 
                 level === 0 ? '  ' : childPrefix);
          });
          
          if (level === 0) lines.push('');
        };
        
        state.nodes.forEach((node, i) => {
          walk(node, 0, i === state.nodes.length - 1);
        });
        
        return lines.join('\n') || 'Empty canvas';
      },

                { id: Utils.uid(), title: 'Build containers', meta: 'docker-compose build', children: [] },
                { id: Utils.uid(), title: 'Start services', meta: 'docker-compose up -d', children: [] }
              ]
            }
          ];
          
          state.saveToHistory();
          Renderer.render();
          Utils.toast('Sample loaded');
        };

        Utils.$('#exportAscii').onclick = () => {
          const ascii = Renderer.generateAscii();
          navigator.clipboard.writeText(ascii).then(() => {
            Utils.toast('ASCII copied!', 'check_circle');
          }).catch(() => {
            Utils.toast('Failed to copy', 'error');
          });
        };

        Utils.$('#undo').onclick = () => {
          if (state.undo()) {
            Renderer.render();
            Utils.toast('Undo');
          }
        };

        Utils.$('#redo').onclick = () => {
          if (state.redo()) {
            Renderer.render();
            Utils.toast('Redo');
          }
        };

        Utils.$('#clearAll').onclick = () => {
          if (state.nodes.length === 0) return;
          if (confirm('Clear all nodes? This cannot be undone.')) {
            state.reset();
            Renderer.renderPalette();
            Renderer.render();
            Utils.toast('Canvas cleared');
          }
        };

        // Zoom controls
        Utils.$('#zoomIn').onclick = () => {
          Renderer.setZoom(state.zoom + CONFIG.zoomStep);
        };

        Utils.$('#zoomOut').onclick = () => {
          Renderer.setZoom(state.zoom - CONFIG.zoomStep);
        };

        Utils.$('#zoomReset').onclick = () => {
          Renderer.setZoom(1);
        };

        // Toggle panels
        Utils.$('#toggleSidebar').onclick = () => {
          Utils.$('#sidebar').classList.toggle('sidebar--collapsed');
        };

        Utils.$('#togglePreview').onclick = () => {
          Utils.$('#previewPanel').classList.toggle('preview-panel--collapsed');
        };

        Utils.$('#togglePreviewInner').onclick = () => {
          Utils.$('#previewPanel').classList.add('preview-panel--collapsed');
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          const isInput = ['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName) ||
                         document.activeElement.contentEditable === 'true';
          
          if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
            e.preventDefault();
            Utils.$('#undo').click();
          }
          
          if ((e.ctrlKey || e.metaKey) && (e.shiftKey && e.key === 'z' || e.key === 'y')) {
            e.preventDefault();
            Utils.$('#redo').click();
          }
          
          if (e.key === 'Delete' && state.selectedId && !isInput) {
            const node = NodeOps.find(state.selectedId);
            if (node && confirm('Delete node?')) {
              state.saveToHistory();
              NodeOps.remove(state.selectedId);
              state.selectedId = null;
              Renderer.renderPalette();
              Renderer.render();
            }
          }
          
          if (e.key === 'Escape') {
            state.selectedId = null;
            Renderer.renderPalette();
            Renderer.render();
          }
        });
      }
    };

    // ==================== KEYBOARD SHORTCUTS ====================
    const KeyboardShortcuts = {
      init() {
        document.addEventListener('keydown', (e) => {
          const isInput = ['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName) ||
                         document.activeElement.contentEditable === 'true';
          
          // CTRL/CMD + Z - Undo
          if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
            e.preventDefault();
            Utils.$('#undo').click();
            return;
          }
          
          // CTRL/CMD + SHIFT + Z or CTRL/CMD + Y - Redo
          if ((e.ctrlKey || e.metaKey) && (e.shiftKey && e.key === 'z' || e.key === 'y')) {
            e.preventDefault();
            Utils.$('#redo').click();
            return;
          }
          
          // SHIFT + ENTER - Add sibling node (same level)
          if (e.shiftKey && e.key === 'Enter' && !isInput) {
            e.preventDefault();
            this.addSiblingNode();
            return;
          }
          
          // TAB - Add child node
          if (e.key === 'Tab' && !isInput) {
            e.preventDefault();
            this.addChildNode();
            return;
          }
          
          // DELETE - Delete selected node
          if (e.key === 'Delete' && state.selectedId && !isInput) {
            const node = NodeOps.find(state.selectedId);
            if (node && confirm('Delete node?')) {
              state.saveToHistory();
              NodeOps.remove(state.selectedId);
              state.selectedId = null;
              Renderer.renderPalette();
              Renderer.render();
              Utils.toast('Node deleted');
            }
            return;
          }
          
          // ESCAPE - Deselect node
          if (e.key === 'Escape' && !isInput) {
            state.selectedId = null;
            Renderer.renderPalette();
            Renderer.render();
            return;
          }
        });
      },

      addSiblingNode() {
        try {
          if (NodeOps.countNodes() >= CONFIG.maxNodes) {
            Utils.toast('Maximum nodes reached', 'warning');
            return;
          }

          // If no node is selected, add to root
          if (!state.selectedId) {
            state.saveToHistory();
            state.nodes.push(NodeOps.create('New Node'));
            Renderer.render();
            Utils.toast('Node added (root level)', 'check_circle');
            return;
          }

          // Find the selected node and its parent
          const selectedNode = NodeOps.find(state.selectedId);
          if (!selectedNode) return;

          const parent = NodeOps.findParent(state.selectedId);
          const siblings = parent ? parent.children : state.nodes;
          const currentIndex = siblings.findIndex(n => n.id === state.selectedId);

          if (currentIndex === -1) return;

          // Create new sibling node
          state.saveToHistory();
          const newNode = NodeOps.create('New Node');
          
          // Insert after current node
          siblings.splice(currentIndex + 1, 0, newNode);
          
          // Select the new node
          state.selectedId = newNode.id;
          
          Renderer.render();
          Utils.toast('Sibling node added (SHIFT+ENTER)', 'check_circle');
          
          // Focus on the new node's title for immediate editing
          setTimeout(() => {
            const newNodeEl = document.querySelector(`[data-id="${newNode.id}"] .node__title-display`);
            if (newNodeEl) newNodeEl.click();
          }, 100);
        } catch (error) {
          console.error('Error adding sibling:', error);
          Utils.toast('Failed to add sibling node', 'error');
        }
      },

      addChildNode() {
        try {
          if (NodeOps.countNodes() >= CONFIG.maxNodes) {
            Utils.toast('Maximum nodes reached', 'warning');
            return;
          }

          // If no node is selected, show message
          if (!state.selectedId) {
            Utils.toast('Select a node first to add child (TAB)', 'info');
            return;
          }

          // Find the selected node
          const selectedNode = NodeOps.find(state.selectedId);
          if (!selectedNode) return;

          // Create and add child node
          state.saveToHistory();
          const newChild = NodeOps.create('New Child');
          selectedNode.children.push(newChild);
          
          // Select the new child
          state.selectedId = newChild.id;
          
          Renderer.render();
          Utils.toast('Child node added (TAB)', 'check_circle');
          
          // Focus on the new child's title for immediate editing
          setTimeout(() => {
            const newNodeEl = document.querySelector(`[data-id="${newChild.id}"] .node__title-display`);
            if (newNodeEl) newNodeEl.click();
          }, 100);
        } catch (error) {
          console.error('Error adding child:', error);
          Utils.toast('Failed to add child node', 'error');
        }
      }
    };

    // ==================== INITIALIZATION ====================
    function init() {
      // Apply theme
      document.documentElement.setAttribute('data-theme', state.theme);
      
      // Load saved data
      if (!state.loadFromStorage()) {
        state.saveToHistory();
      }
      
      // Initialize UI
      Renderer.init();
      
      // Attach event handlers
      Handlers.init();
      
      // Initialize keyboard shortcuts
      KeyboardShortcuts.init();
      
      console.log('%c🚀 TUI Builder Optimized', 'font-size:20px;font-weight:bold');
      console.log('%c📝 Shortcuts:', 'font-weight:bold');
      console.log('  SHIFT+ENTER - Add sibling node');
      console.log('  TAB - Add child node');
      console.log('  DELETE - Delete selected node');
      console.log('  CTRL+Z - Undo');
      console.log('  CTRL+SHIFT+Z - Redo');
      console.log('  ESC - Deselect node');
    }

    // Start application
    init();
  </script>
</body>
