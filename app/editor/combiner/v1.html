<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Combiner</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border: #d0d0d0;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent: #000000;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --accent: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-zone:hover, .upload-zone.drag-over {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .editor-area {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 12px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: var(--bg-tertiary);
        }

        .file-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .file-name {
            font-weight: 500;
            font-size: 14px;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            padding: 6px;
            cursor: pointer;
            border-radius: 4px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
        }

        .output-area {
            width: 100%;
            height: 400px;
            max-height: calc(100vh - 500px);
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: auto;
            resize: vertical;
            min-height: 300px;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 60px 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .material-icons {
            font-size: inherit;
            vertical-align: middle;
        }

        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            margin-bottom: -2px;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TEXT COMBINER</h1>
            <button class="theme-toggle" id="themeToggle">
                <span class="material-icons" id="themeIcon">dark_mode</span>
            </button>
        </header>

        <div class="main-grid">
            <!-- Input Panel -->
            <div class="panel">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="upload">
                        <span class="material-icons">cloud_upload</span>
                        Upload
                    </button>
                    <button class="tab-btn" data-tab="editor">
                        <span class="material-icons">edit_note</span>
                        Text Editor
                    </button>
                </div>

                <div class="tab-content active" id="uploadTab">
                    <div class="upload-zone" id="uploadZone">
                        <div class="upload-icon">üìÅ</div>
                        <div style="font-weight: 500; margin-bottom: 8px;">Drop files here or click to browse</div>
                        <div style="font-size: 13px; color: var(--text-secondary);">Supports all file formats</div>
                        <input type="file" id="fileInput" multiple>
                    </div>
                </div>

                <div class="tab-content" id="editorTab">
                    <textarea class="editor-area" id="textEditor" placeholder="Type or paste text here..."></textarea>
                    <div class="btn-group">
                        <button class="btn btn-primary" id="addTextBtn">
                            <span class="material-icons">add</span>
                            Add Text
                        </button>
                    </div>
                </div>

                <div class="btn-group" style="margin-top: 20px;">
                    <button class="btn" id="clearAllBtn">
                        <span class="material-icons">delete_sweep</span>
                        Clear All
                    </button>
                </div>

                <div class="panel-title">
                    <span class="material-icons">folder_open</span>
                    Files (<span id="fileCount">0</span>)
                </div>

                <div class="file-list" id="fileList"></div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalFiles">0</div>
                        <div class="stat-label">Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalSize">0 KB</div>
                        <div class="stat-label">Size</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalLines">0</div>
                        <div class="stat-label">Lines</div>
                    </div>
                </div>
            </div>

            <!-- Output Panel -->
            <div class="panel">
                <div class="panel-title">
                    <span class="material-icons">output</span>
                    Combined Output
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="combineBtn">
                        <span class="material-icons">merge</span>
                        Combine
                    </button>
                    <button class="btn" id="copyBtn" disabled>
                        <span class="material-icons">content_copy</span>
                        Copy
                    </button>
                    <button class="btn" id="downloadBtn" disabled>
                        <span class="material-icons">download</span>
                        Download
                    </button>
                </div>

                <div class="output-area" id="output">
                    <div class="empty-state">
                        <span class="material-icons" style="font-size: 48px; opacity: 0.3;">description</span>
                        <div style="margin-top: 12px;">No content yet</div>
                        <div style="font-size: 13px; margin-top: 8px;">Upload files or add text to get started</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TextCombiner {
            constructor() {
                this.files = [];
                this.textEntries = [];
                this.combinedOutput = '';
                this.init();
            }

            init() {
                // Theme
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                this.updateThemeIcon(savedTheme);

                // Tabs
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.switchTab(btn.dataset.tab));
                });

                // Event listeners
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());
                document.getElementById('uploadZone').addEventListener('click', () => document.getElementById('fileInput').click());
                document.getElementById('fileInput').addEventListener('change', (e) => this.handleFiles(e.target.files));
                document.getElementById('addTextBtn').addEventListener('click', () => this.addText());
                document.getElementById('clearAllBtn').addEventListener('click', () => this.clearAll());
                document.getElementById('combineBtn').addEventListener('click', () => this.combine());
                document.getElementById('copyBtn').addEventListener('click', () => this.copy());
                document.getElementById('downloadBtn').addEventListener('click', () => this.download());

                // Drag and drop
                const zone = document.getElementById('uploadZone');
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('drag-over');
                });
                zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('drag-over');
                    this.handleFiles(e.dataTransfer.files);
                });
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.getElementById(tabName + 'Tab').classList.add('active');
            }

            toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                this.updateThemeIcon(newTheme);
            }

            updateThemeIcon(theme) {
                document.getElementById('themeIcon').textContent = theme === 'light' ? 'dark_mode' : 'light_mode';
            }

            async handleFiles(fileList) {
                for (const file of fileList) {
                    try {
                        const content = await this.readFile(file);
                        this.files.push({
                            id: Date.now() + Math.random(),
                            name: file.name,
                            size: file.size,
                            content: content,
                            type: 'file'
                        });
                    } catch (err) {
                        console.error('Error reading file:', err);
                    }
                }
                this.updateUI();
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            }

            addText() {
                const text = document.getElementById('textEditor').value.trim();
                if (!text) return;

                this.textEntries.push({
                    id: Date.now() + Math.random(),
                    name: `Text Entry ${this.textEntries.length + 1}`,
                    size: new Blob([text]).size,
                    content: text,
                    type: 'text'
                });

                document.getElementById('textEditor').value = '';
                this.updateUI();
            }

            deleteItem(id) {
                this.files = this.files.filter(f => f.id !== id);
                this.textEntries = this.textEntries.filter(t => t.id !== id);
                this.updateUI();
            }

            clearAll() {
                if (!confirm('Clear all files and text entries?')) return;
                this.files = [];
                this.textEntries = [];
                this.combinedOutput = '';
                document.getElementById('output').innerHTML = '<div class="empty-state"><span class="material-icons" style="font-size: 48px; opacity: 0.3;">description</span><div style="margin-top: 12px;">No content yet</div></div>';
                document.getElementById('copyBtn').disabled = true;
                document.getElementById('downloadBtn').disabled = true;
                this.updateUI();
            }

            updateUI() {
                const allItems = [...this.files, ...this.textEntries];
                const fileList = document.getElementById('fileList');
                
                if (allItems.length === 0) {
                    fileList.innerHTML = '<div class="empty-state" style="padding: 20px;">No files yet</div>';
                } else {
                    fileList.innerHTML = allItems.map(item => `
                        <div class="file-item">
                            <span class="material-icons" style="margin-right: 12px;">${item.type === 'file' ? 'description' : 'edit_note'}</span>
                            <div class="file-info">
                                <div class="file-name">${item.name}</div>
                                <div class="file-meta">${this.formatSize(item.size)} ‚Ä¢ ${item.content.split('\n').length} lines</div>
                            </div>
                            <div class="file-actions">
                                <button class="icon-btn" onclick="app.deleteItem(${item.id})" title="Delete">
                                    <span class="material-icons">delete</span>
                                </button>
                            </div>
                        </div>
                    `).join('');
                }

                // Stats
                const totalSize = allItems.reduce((sum, item) => sum + item.size, 0);
                const totalLines = allItems.reduce((sum, item) => sum + item.content.split('\n').length, 0);
                
                document.getElementById('fileCount').textContent = allItems.length;
                document.getElementById('totalFiles').textContent = allItems.length;
                document.getElementById('totalSize').textContent = this.formatSize(totalSize);
                document.getElementById('totalLines').textContent = totalLines.toLocaleString();
            }

            combine() {
                const allItems = [...this.files, ...this.textEntries];
                if (allItems.length === 0) {
                    alert('No content to combine!');
                    return;
                }

                let output = '';
                output += '='.repeat(80) + '\n';
                output += 'TEXT COMBINER - COMBINED OUTPUT\n';
                output += '='.repeat(80) + '\n\n';
                output += `Generated: ${new Date().toLocaleString()}\n`;
                output += `Total Items: ${allItems.length}\n`;
                output += `Total Size: ${this.formatSize(allItems.reduce((sum, item) => sum + item.size, 0))}\n`;
                output += `Total Lines: ${allItems.reduce((sum, item) => sum + item.content.split('\n').length, 0).toLocaleString()}\n`;
                output += '='.repeat(80) + '\n';
                output += 'TEXT COMBINER - HIERARCHY\n';
                output += '='.repeat(80) + '\n';
                output += this.generateTreeView(allItems);
                output += '\n';

                allItems.forEach((item, index) => {
                    output += '='.repeat(80) + '\n';
                    output += `[${index + 1}/${allItems.length}] ${item.name}\n`;
                    output += `Type: ${item.type === 'file' ? 'File' : 'Text Entry'} | Size: ${this.formatSize(item.size)} | Lines: ${item.content.split('\n').length}\n`;
                    output += '='.repeat(80) + '\n\n';
                    output += item.content;
                    output += '\n\n';
                });

                output += '='.repeat(80) + '\n';
                output += 'END OF COMBINED OUTPUT\n';
                output += '='.repeat(80) + '\n';

                this.combinedOutput = output;
                document.getElementById('output').textContent = output;
                document.getElementById('copyBtn').disabled = false;
                document.getElementById('downloadBtn').disabled = false;
            }

            generateTreeView(items) {
                let tree = '';
                items.forEach((item, index) => {
                    const isLast = index === items.length - 1;
                    const prefix = isLast ? '‚îî‚îÄ‚îÄ ' : '‚îú‚îÄ‚îÄ ';
                    const icon = item.type === 'file' ? 'üìÑ' : 'üìù';
                    const lines = item.content.split('\n').length;
                    
                    tree += `${prefix}${icon} ${item.name}\n`;
                    tree += `${isLast ? '    ' : '‚îÇ   '}‚îú‚îÄ Type: ${item.type === 'file' ? 'File' : 'Text Entry'}\n`;
                    tree += `${isLast ? '    ' : '‚îÇ   '}‚îú‚îÄ Size: ${this.formatSize(item.size)}\n`;
                    tree += `${isLast ? '    ' : '‚îÇ   '}‚îî‚îÄ Lines: ${lines}\n`;
                    
                    if (!isLast) tree += '‚îÇ\n';
                });
                return tree;
            }

            copy() {
                if (!this.combinedOutput) return;
                navigator.clipboard.writeText(this.combinedOutput).then(() => {
                    const btn = document.getElementById('copyBtn');
                    const original = btn.innerHTML;
                    btn.innerHTML = '<span class="material-icons">check</span> Copied!';
                    setTimeout(() => btn.innerHTML = original, 2000);
                });
            }

            download() {
                if (!this.combinedOutput) return;
                const blob = new Blob([this.combinedOutput], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `combined-text-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }

            formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
            }
        }

        const app = new TextCombiner();
    </script>
</body>
</html>
